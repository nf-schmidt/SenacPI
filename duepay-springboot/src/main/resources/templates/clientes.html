<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DuePay - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{sidebar :: sidebar('clientes')}"></div>

<div class="content">
    <h3 class="mb-4 fw-bold">Clientes</h3>

    <div class="panel">
        <div class="panel-header d-flex justify-content-between align-items-center">
            <h5 class="fw-bold m-0">Clientes Cadastrados</h5>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalCliente" onclick="limparModal()">
                <i class="fas fa-plus"></i> Novo Cliente
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(listaClientes)}">
                    <td colspan="4" class="text-center text-muted py-4">
                        <em>Nenhum cliente cadastrado.</em>
                    </td>
                </tr>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.nome}">Nome</td>
                    <td th:text="${cliente.email}">Email</td>
                    <td th:text="${cliente.telefone}">Telefone</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2"
                                th:attr="onclick='prepararEdicao(' + ${cliente.id} + ', \'' + ${cliente.nome} + '\', \'' + ${cliente.email} + '\', \'' + ${cliente.telefone} + '\')'"
                                data-bs-toggle="modal" data-bs-target="#modalCliente">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalTitulo">Novo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/clientes/salvar}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="idCliente" name="id">

                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" id="nomeCliente" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="emailCliente" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" id="telefoneCliente" name="telefone" class="form-control" maxlength="15" onkeyup="mascaraTelefone(this)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Limpa para criar novo
    function limparModal() {
        document.getElementById('idCliente').value = '';
        document.getElementById('nomeCliente').value = '';
        document.getElementById('emailCliente').value = '';
        document.getElementById('telefoneCliente').value = '';
        document.getElementById('modalTitulo').innerText = 'Novo Cliente';
    }

    // Preenche para editar
    function prepararEdicao(id, nome, email, telefone) {
        document.getElementById('idCliente').value = id;
        document.getElementById('nomeCliente').value = nome;
        document.getElementById('emailCliente').value = email;
        document.getElementById('telefoneCliente').value = telefone;
        document.getElementById('modalTitulo').innerText = 'Editar Cliente';
    }

    // Máscara de Telefone (XX) XXXXX-XXXX
    function mascaraTelefone(input) {
        let v = input.value.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
        v = v.replace(/(\d)(\d{4})$/, "$1-$2");
        input.value = v;
    }
</script>
</body>
</html>
