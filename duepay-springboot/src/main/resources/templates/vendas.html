<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DuePay - Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{sidebar :: sidebar('vendas')}"></div>

<div class="content">
    <h3 class="mb-4 fw-bold">Vendas</h3>

    <div th:if="${param.erro}" class="alert alert-danger alert-dismissible fade show">
        <i class="fas fa-exclamation-circle me-2"></i>Estoque insuficiente!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="panel">
        <div class="panel-header d-flex justify-content-between align-items-center">
            <h5 class="fw-bold m-0">Histórico de Vendas</h5>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalVenda" onclick="limparModal()">
                <i class="fas fa-plus"></i> Nova Venda
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Qtd.</th>
                    <th>Total</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="venda : ${listaVendas}">
                    <td th:text="'#' + ${venda.id}">ID</td>
                    <td>
                        <span th:if="${venda.cliente != null}" th:text="${venda.cliente.nome}">Nome</span>
                        <span th:unless="${venda.cliente != null}" class="text-muted fst-italic">Cliente Balcão</span>
                    </td>
                    <td th:text="${venda.produto.nome}">Produto</td>
                    <td th:text="${venda.quantidade}">0</td>
                    <td class="fw-bold text-success" th:text="'R$ ' + ${#numbers.formatDecimal(venda.valorTotal, 1, 'POINT', 2, 'COMMA')}">Total</td>
                    <td th:text="${#temporals.format(venda.data, 'dd/MM/yyyy')}">Data</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2"
                                th:attr="onclick='prepararEdicao(' + ${venda.id} + ', ' + (${venda.cliente != null} ? ${venda.cliente.id} : 0) + ', ' + ${venda.produto.id} + ', ' + ${venda.quantidade} + ')'"
                                data-bs-toggle="modal" data-bs-target="#modalVenda" title="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <a th:href="@{/vendas/deletar/{id}(id=${venda.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Cancelar venda e estornar estoque?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVenda" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalTitulo">Nova Venda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/vendas/salvar}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="idVenda" name="id">

                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select id="selectCliente" name="cliente" class="form-select">
                            <option value="0">Cliente Balcão (Não Identificado)</option>
                            <option th:each="cli : ${todosClientes}" th:value="${cli.id}" th:text="${cli.nome}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Produto</label>
                        <select id="selectProduto" name="produto" class="form-select" required onchange="calcularTotal()">
                            <option value="" selected disabled data-preco="0">Selecione...</option>
                            <option th:each="prod : ${todosProdutos}"
                                    th:value="${prod.id}"
                                    th:data-preco="${prod.preco}"
                                    th:text="${prod.nome} + ' (Estoque: ' + ${prod.estoque} + ')'"></option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantidade</label>
                            <input type="number" id="qtdVenda" name="quantidade" class="form-control" value="1" min="1" required oninput="calcularTotal()">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total Estimado</label>
                            <div class="form-control bg-light fw-bold text-success" id="totalDisplay">R$ 0,00</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Venda</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function calcularTotal() {
        const selectProd = document.getElementById('selectProduto');
        const qtd = document.getElementById('qtdVenda').value;
        const opcao = selectProd.options[selectProd.selectedIndex];
        const preco = opcao && opcao.getAttribute('data-preco') ? opcao.getAttribute('data-preco') : 0;
        const total = (preco * qtd);
        document.getElementById('totalDisplay').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function limparModal() {
        document.getElementById('idVenda').value = '';
        document.getElementById('selectCliente').value = '0';
        document.getElementById('selectProduto').selectedIndex = 0;
        document.getElementById('qtdVenda').value = 1;
        document.getElementById('totalDisplay').innerText = 'R$ 0,00';
        document.getElementById('modalTitulo').innerText = 'Nova Venda';
    }

    function prepararEdicao(id, clienteId, produtoId, qtd) {
        document.getElementById('idVenda').value = id;
        document.getElementById('selectCliente').value = clienteId || 0;
        document.getElementById('selectProduto').value = produtoId;
        document.getElementById('qtdVenda').value = qtd;
        document.getElementById('modalTitulo').innerText = 'Editar Venda';
        calcularTotal();
    }
</script>
</body>
</html>
