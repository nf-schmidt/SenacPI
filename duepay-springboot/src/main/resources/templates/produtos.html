<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DuePay - Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{sidebar :: sidebar('produtos')}"></div>

<div class="content">
    <h3 class="mb-4 fw-bold">Produtos</h3>

    <div class="panel">
        <div class="panel-header d-flex justify-content-between align-items-center">
            <h5 class="fw-bold m-0">Estoque de Papelaria</h5>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalProduto" onclick="limparModal()">
                <i class="fas fa-plus"></i> Novo Produto
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(listaProdutos)}">
                    <td colspan="4" class="text-center text-muted py-5">
                        <i class="fas fa-box-open fa-2x mb-3 d-block"></i>
                        <em>Nenhum produto cadastrado no estoque.</em>
                    </td>
                </tr>

                <tr th:each="produto : ${listaProdutos}">
                    <td th:text="${produto.nome}" class="fw-semibold"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}"></td>
                    <td>
                                <span class="badge"
                                      th:classappend="${produto.estoque < 5} ? 'bg-danger' : 'bg-success'"
                                      th:text="${produto.estoque}">0</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2"
                                th:attr="onclick='prepararEdicao(' + ${produto.id} + ', \'' + ${produto.nome} + '\', ' + ${produto.preco} + ', ' + ${produto.estoque} + ')'"
                                data-bs-toggle="modal" data-bs-target="#modalProduto" title="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </button>

                        <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Tem certeza que deseja excluir este item?')" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalProduto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalTitulo">Novo Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/produtos/salvar}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="idProduto" name="id">

                    <div class="mb-3">
                        <label class="form-label">Nome do Produto</label>
                        <input type="text" id="nomeProduto" name="nome" class="form-control" placeholder="Ex: Caneta Bic Azul" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Preço (R$)</label>
                            <input type="number" id="precoProduto" step="0.01" name="preco" class="form-control" placeholder="0,00" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Estoque Atual</label>
                            <input type="number" id="estoqueProduto" name="estoque" class="form-control" placeholder="0" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Função 1: Limpa o modal para criar um NOVO produto
    function limparModal() {
        document.getElementById('idProduto').value = ''; // ID vazio = Backend cria novo
        document.getElementById('nomeProduto').value = '';
        document.getElementById('precoProduto').value = '';
        document.getElementById('estoqueProduto').value = '';
        document.getElementById('modalTitulo').innerText = 'Novo Produto';
    }

    // Função 2: Preenche o modal para EDITAR um produto existente
    function prepararEdicao(id, nome, preco, estoque) {
        document.getElementById('idProduto').value = id; // ID preenchido = Backend atualiza
        document.getElementById('nomeProduto').value = nome;
        document.getElementById('precoProduto').value = preco;
        document.getElementById('estoqueProduto').value = estoque;
        document.getElementById('modalTitulo').innerText = 'Editar Produto';
    }
</script>

</body>
</html>
