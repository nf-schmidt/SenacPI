<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuePay - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar d-flex flex-column">
            <div class="brand">
                <i class="bi bi-wallet2"></i> DuePay
            </div>
            <a href="/" class="active"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a href="/vendas"><i class="bi bi-cart3 me-2"></i> Vendas</a>
            <a href="/clientes"><i class="bi bi-people me-2"></i> Clientes</a>
            <a href="/produtos"><i class="bi bi-box-seam me-2"></i> Produtos</a>
        </div>

        <div class="main-content w-100">
            <h2 class="mb-4">Dashboard</h2>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card card-stat p-3">
                        <small class="text-muted">Total de Clientes</small>
                        <h3>124</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-stat p-3">
                        <small class="text-muted">Total de Produtos</small>
                        <h3>45</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-stat p-3">
                        <small class="text-muted">Vendas (Hoje)</small>
                        <h3>R$ 1.250,00</h3>
                    </div>
                </div>
            </div>

            <div class="card card-stat mb-4">
                <div class="card-header-custom">
                    Relatório de Vendas (Últimos 6 meses)
                </div>
                <div class="card-body">
                    <canvas id="graficoVendas" height="100"></canvas>
                </div>
            </div>

            <div class="card card-stat">
                <div class="card-header-custom">Últimas Vendas</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1023</td>
                                <td>Ana Silva</td>
                                <td>R$ 150,00</td>
                                <td><span class="badge bg-success">Pago</span></td>
                            </tr>
                            <tr>
                                <td>#1024</td>
                                <td>Carlos Souza</td>
                                <td>R$ 89,90</td>
                                <td><span class="badge bg-warning text-dark">Pendente</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Configuração do Gráfico
        const ctx = document.getElementById('graficoVendas').getContext('2d');
        new Chart(ctx, {
            type: 'bar', // Tipo de gráfico: bar (barra) ou line (linha)
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Vendas (R$)',
                    data: [1200, 1900, 3000, 500, 2000, 3500],
                    backgroundColor: '#3b82f6',
                    borderColor: '#1e293b',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
